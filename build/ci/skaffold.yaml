apiVersion: skaffold/v1beta10
kind: Config
build:
    tagPolicy:
        envTemplate:
            template: "{{.IMAGE_NAME}}:{{.IMAGE_TAG}}"
    artifacts:
        - image: dictybase/modware-order
          kaniko:
            dockerfile: build/package/Dockerfile
            buildContext:
              localDir: {}
            cache: 
                repo: dictybase/modware-order-cache
    cluster:
        namespace: kaniko
        pullSecretName: docker-secret
        dockerConfig:
            secretName: docker-secret
