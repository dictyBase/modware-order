name: Backend CI
on:
  push
  # push:
  #   branches:
  #     - develop
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      arangodb:
        image: arangodb:3.3.23
        env:
          ARANGO_USER: root
          ARANGO_PASS: rootpass
        ports:
          - 8529/tcp
    steps:
      - uses: actions/checkout@v1
      - name: use go 1.11.13
        working-directory: ./arangodb
        uses: actions/setup-go@v1
        with:
          go-version: "1.11.13"
      - name: run unit tests
        working-directory: ./arangodb
        env:
          ARANGO_USER: root
          ARANGO_PASS: rootpass
          ARANGO_HOST: localhost
          ARANGO_PORT: ${{ job.services.arangodb.ports[8529] }}
        run: |
          go test -v ./...
